{% extends "base.html" %}

{% block content %}

<div class="card-body">
    <h4>Editar turma</h4>

    <form action="/edit_turma" method="post">

        <input hidden type="text" name="turma_cod" value="{{ turma_cod }}">

        <label for="">Modalidade</label>
        <select name="fk_modalidade_codigo" id="" required>
            {% for p in modalidade %}
            {% if p[0] == mod_cod %}
            <option selected value="{{ p[0] }}">{{ p[1] }} - {{ p[2] }}</option>
            {% else %}
            <option value="{{ p[0] }}">{{ p[1] }} - {{ p[2] }}</option>
            {% endif %}
            {% endfor %}
        </select><br>

        <label for="">Profissional</label>
        <select name="fk_profissional_cpf" id="" required>
            {% for p in profissional %}
            {% if p[0] == pro_cod %}
            <option selected value="{{ p[0] }}">{{ p[1] }}</option>
            {% else %}
            <option value="{{ p[0] }}">{{ p[1] }}</option>
            {% endif %}
            {% endfor %}
        </select><br>

        <label for="">Sala</label>
        <select name="fk_sala_codigo" id="" required>
            {% for p in sala %}
            {% if p[0] == sala_cod %}
            <option selected value="{{ p[0] }}">{{ p[1] }} - {{ p[2] }}</option>
            {% else %}
            <option value="{{ p[0] }}">{{ p[1] }} - {{ p[2] }}</option>
            {% endif %}
            {% endfor %}
        </select><br>
        
        <label for="">In√≠cio</label>
        <input type="time" name="horario_inicio" id="" value="{{ horario_inicio }}"><br>

        <label for="">Fim</label>
        <input type="time" name="horario_fim" id="" value="{{ horario_fim }}"><br>

        <label for="">Dias da semana</label>
        <input type="text" name="dia_semana" id="" value="{{ dia_semana }}"><br>

        <button type="submit">Editar</button>
    </form>

    <form action="del_turma" method="post">
        <input hidden type="text" name="turma_cod" value="{{ turma_cod }}">

        <button type="submit">Remover turma</button>
    </form>

</div>

{% endblock %}
