{% extends "base.html" %}

{% block content %}

<div class="card-body">
    <h4>Adicionar aluno</h4>

    <form action="/add_aluno" method="post" enctype="multipart/form-data" class="form">

        <div class="form-group">
            <label for="">CPF</label>
            <input class="form-control" type="text" name="cpf" maxlength="11">
        </div>

        <div class="form-group">
            <label for="">Nome</label>
            <input class="form-control" type="text" name="nome" id="">
        </div>

        <div class="form-group">
            <label for="">Data de nascimento</label>
            <input class="form-control" type="date" name="data_nascimento" id="">
        </div>

        <div class="form-group">
            <label for="">Foto</label>
            <input class="form-control" type="file" name="foto" id="">
        </div>
        
        <div class="form-group">
            <label for="">Plano</label>
            <select class="form-control" name="fk_plano_codigo" id="" required>
                <option value="" selected>----</option>
                {% for p in plano %}
                <option value="{{ p[0] }}">{{ p[1] }} - {{ p[2] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="">Turma</label>
            <select class="form-control" name="fk_turma" id="" required>
                <option value="" selected>----</option>
                {% for p in turma %}
                <option value="{{ p[0] }}">{{ p[0] }} - {{ p[1] }} - {{ p[2] }}</option>
                {% endfor %}
            </select>
        </div>
        <hr>
        <button class="btn btn-success" type="submit">Cadastrar</button>
    </form>

</div>

{% endblock %}
