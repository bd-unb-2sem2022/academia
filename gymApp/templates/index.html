{% extends "base.html" %}

{% block content %}

<div class="card-body">
    <h4>Alunos</h4>

    <a href="add_aluno"><button>Cadastrar aluno</button></a>
    <br>

    <table>
        <tr>
            <th>Aluno</th>
            <th>Turma</th>
            <th>Modalidade</th>
            <th>Unidade</th>
            <th>Ação</th>
        </tr>
        {% for a in alunos %}
        <tr>
            <td>{{ a[0] }}</td>
            <td>{{ a[1] }}</td>
            <td>{{ a[2] }}</td>
            <td>{{ a[3] }}</td>
            <td><a href="/delete_aluno?aluno={{a[4]}}">Del</a></td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
