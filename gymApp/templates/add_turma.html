{% extends "base.html" %}

{% block content %}

<div class="card-body">
    <h4>Adicionar turma</h4>

    <form action="/add_turma" method="post" class="form">

        <div class="form-group">
            <label for="">Modalidade</label>
            <select class="form-control" name="fk_modalidade_codigo" id="" required>
                <option value="" selected>----</option>
                {% for p in modalidade %}
                <option value="{{ p[0] }}">{{ p[1] }} - {{ p[2] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="">Profissional</label>
            <select class="form-control" name="fk_profissional_cpf" id="" required>
                <option value="" selected>----</option>
                {% for p in profissional %}
                <option value="{{ p[0] }}">{{ p[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="">Sala</label>
            <select class="form-control" name="fk_sala_codigo" id="" required>
                <option value="" selected>----</option>
                {% for p in sala %}
                <option value="{{ p[0] }}">{{ p[1] }} - {{ p[2] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="">In√≠cio</label>
            <input class="form-control" type="time" name="horario_inicio" id="">
        </div>

        <div class="form-group">
            <label for="">Fim</label>
            <input class="form-control" type="time" name="horario_fim" id="">
        </div>

        <div class="form-group">
            <label for="">Dias da semana</label>
            <input class="form-control" type="text" name="dia_semana" id="">
        </div>

        <hr>
        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>

</div>

{% endblock %}
